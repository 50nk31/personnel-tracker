<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Вход в Автономную систему учета</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #2c3e50;
    color: #ecf0f1;
    display: flex; justify-content: center; align-items: center; height: 100vh;
    margin: 0;
  }
  form {
    background: #34495e;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px #1abc9c;
    animation: glow 2s ease-in-out infinite alternate;
  }
  input {
    display: block;
    width: 250px;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 5px;
    border: none;
    font-size: 16px;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #1abc9c;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    color: #2c3e50;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #16a085;
  }
  @keyframes glow {
    from {
      box-shadow: 0 0 5px #1abc9c;
    }
    to {
      box-shadow: 0 0 20px #16a085;
    }
  }
</style>
</head>
<body>
  <form method="POST" action="/login">
    <h2>Вход в Автономную систему учета</h2>
    <input type="text" name="username" placeholder="Логин" required />
    <input type="password" name="password" placeholder="Пароль" required />
    <button type="submit">Войти</button>
  </form>
</body>
</html>
