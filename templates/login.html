<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Вход — Personnel Tracker</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  body {
    background: linear-gradient(135deg, #2c3e50, #3498db);
    font-family: 'Roboto', sans-serif;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
    margin: 0;
  }
  .login-container {
    background: #ffffffee;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.2);
    width: 320px;
    text-align: center;
    animation: fadeInScale 0.5s ease forwards;
  }
  @keyframes fadeInScale {
    0% {
      opacity: 0;
      transform: scale(0.85);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }
  h2 {
    margin-bottom: 20px;
    color: #2c3e50;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0 20px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    transition: border-color 0.3s;
  }
  input[type="text"]:focus, input[type="password"]:focus {
    border-color: #3498db;
    outline: none;
  }
  button {
    width: 100%;
    padding: 12px;
    background: #3498db;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 16px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background: #2980b9;
  }
  .error {
    color: #e74c3c;
    margin-bottom: 15px;
  }
</style>
</head>
<body>
  <div class="login-container">
    <h2>Вход в Автономную систему учёта</h2>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('login') }}">
      <input type="text" name="username" placeholder="Имя пользователя" required autocomplete="off" />
      <input type="password" name="password" placeholder="Пароль" required autocomplete="off" />
      <button type="submit">Войти</button>
    </form>
  </div>
</body>
</html>
