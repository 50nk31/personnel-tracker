<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Вход — Personnel Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #4b0082, #d4af37);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-form {
            background: rgba(0,0,0,0.7);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 15px #d4af37;
            width: 320px;
            animation: fadeIn 1s ease forwards;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 8px #d4af37;
        }
        .btn-gold {
            background-color: #d4af37;
            color: black;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .btn-gold:hover {
            background-color: #b38f1a;
            color: white;
        }
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }
        input.form-control {
            background: #2c003e;
            border: none;
            color: #f0e68c;
            box-shadow: 0 0 5px #d4af37;
        }
        input.form-control::placeholder {
            color: #bfa94f;
        }
    </style>
</head>
<body>
    <form method="POST" class="login-form">
        <h2>Вход в систему</h2>
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Имя пользователя" required autofocus />
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Пароль" required />
        </div>
        <button type="submit" class="btn btn-gold w-100">Войти</button>
    </form>
</body>
</html>
