<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Вход — Personnel Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
  body {
    background-color: #f5f7fa;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #1a2a47;
  }
  .login-form {
    background: white;
    padding: 2.5rem 2rem;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(58, 99, 216, 0.3);
    width: 320px;
    animation: slideDownFade 0.8s ease forwards;
  }
  h2 {
    text-align: center;
    margin-bottom: 1.8rem;
    color: #3a63d8;
    font-weight: 700;
    letter-spacing: 0.05em;
  }
  .form-control {
    border: 1.8px solid #d1d9ee;
    border-radius: 8px;
    padding: 0.6rem 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-size: 1rem;
  }
  .form-control:focus {
    border-color: #3a63d8;
    box-shadow: 0 0 8px rgba(58, 99, 216, 0.4);
    outline: none;
  }
  .btn-primary {
    background-color: #3a63d8;
    border: none;
    font-weight: 600;
    letter-spacing: 0.04em;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .btn-primary:hover {
    background-color: #2e4fb8;
    transform: scale(1.05);
  }
  @keyframes slideDownFade {
    from {
      opacity: 0;
      transform: translateY(-25px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>
  <form method="POST" class="login-form shadow-sm">
    <h2>Вход в систему</h2>
    <input type="text" name="username" class="form-control mb-3" placeholder="Имя пользователя" required autofocus />
    <input type="password" name="password" class="form-control mb-4" placeholder="Пароль" required />
    <button type="submit" class="btn btn-primary w-100">Войти</button>
  </form>
</body>
</html>
