<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Учёт персонала</title>
</head>
<body>
    <h1>Список сотрудников</h1>
    <a href="{{ url_for('logout') }}">Выйти</a>
    <table border="1">
        <tr>
            <th>Имя</th>
            <th>Часовая ставка</th>
            <th>Часы</th>
            <th>Зарплата</th>
            <th>Удалить</th>
        </tr>
        {% for e in employees %}
        <tr>
            <td>{{ e.name }}</td>
            <td>{{ e.hourly_rate }}</td>
            <td>{{ e.hours_worked }}</td>
            <td>{{ e.get_salary() }}</td>
            <td><a href="{{ url_for('delete_employee', id=e.id) }}">Удалить</a></td>
        </tr>
        {% endfor %}
    </table>
    <h2>Добавить сотрудника</h2>
    <form method="POST" action="{{ url_for('add_employee') }}">
        <input name="name" placeholder="Имя" required>
        <input name="hourly_rate" placeholder="Ставка" type="number" step="0.01" required>
        <input name="hours_worked" placeholder="Часы" type="number" step="0.01" required>
        <button type="submit">Добавить</button>
    </form>
</body>
</html>
