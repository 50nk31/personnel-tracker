<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Автономная система учета</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
  body {
    background: linear-gradient(135deg, #2c3e50, #3498db);
    font-family: 'Roboto', sans-serif;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    background: #2980b9;
    padding: 20px;
    color: white;
    font-weight: 700;
    font-size: 1.5rem;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }
  main {
    flex-grow: 1;
    padding: 30px 20px;
    max-width: 900px;
    margin: 0 auto;
    color: #fff;
    animation: fadeIn 0.7s ease forwards;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    overflow: hidden;
  }
  th, td {
    padding: 12px 15px;
    text-align: left;
  }
  th {
    background: rgba(255,255,255,0.2);
  }
  tr:nth-child(even) {
    background: rgba(255,255,255,0.05);
  }
  form.add-employee {
    margin-top: 30px;
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 8px;
  }
  form.add-employee input {
    margin-right: 10px;
    padding: 8px 10px;
    border-radius: 4px;
    border: none;
    font-size: 1rem;
  }
  form.add-employee button {
    padding: 8px 16px;
    background: #27ae60;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  form.add-employee button:hover {
    background: #1e8449;
  }
  .logout-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background: #e74c3c;
    border: none;
    border-radius: 6px;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .logout-btn:hover {
    background: #c0392b;
  }
</style>
</head>
<body>
  <header>Автономная система учета</header>
  <main>
    <h2>Сотрудники</h2>
    {% if employees %}
      <table>
        <thead>
          <tr>
            <th>Имя</th>
            <th>Часовая ставка</th>
            <th>Отработано часов</th>
          </tr>
        </thead>
        <tbody>
          {% for emp in employees %}
          <tr>
            <td>{{ emp.name }}</td>
            <td>{{ "%.2f"|format(emp.hourly_rate) }} ₽</td>
            <td>{{ "%.2f"|format(emp.hours_worked) }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>Список сотрудников пуст.</p>
    {% endif %}

    <form class="add-employee" action="{{ url_for('add_employee') }}" method="post">
      <h3>Добавить сотрудника</h3>
      <input type="text" name="name" placeholder="Имя" required />
      <input type="number" name="hourly_rate" placeholder="Часовая ставка" step="0.01" min="0" required />
      <input type="number" name="hours_worked" placeholder="Отработано часов" step="0.01" min="0" required />
      <button type="submit">Добавить</button>
    </form>

    <form action="{{ url_for('logout') }}" method="get">
      <button class="logout-btn" type="submit">Выйти</button>
    </form>
  </main>
</body>
</html>
